<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="styles.css" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <table class="calculadora">
        <tr>
          <td colspan="6"><span id="resultado"></span></td>
        </tr>
        <tr>
            <td><button id="parentesisIzquierdo">(</button></td><td><button id="parentesisIzquierdo">)</button></td><td><button id="factorial">x!</button></td><td><button id="cuadrado">x²</button></td><td><button id="raizCuadrada">√</button></td><td><button id="raizN">n√</button></td>
        </tr>
        <tr>
            <td><button id="seno">sin</button></td><td><button id="coseno">cos</button></td><td><button id="tangente">tg</button></td><td><button id="cubo">x³</button></td><td><button id="raizCubica">³√</button></td><td><button id="exponente">x^n</button></td>
        </tr>
        <tr>
            <td><button id="uno">1</button></td><td><button id="dos">2</button></td><td><button id="tres">3</button></td><td><button id="division">/</button></td><td><button id="porcentage">%</button></td><td><button id="logaritmoNatural">ln</button></td>
        </tr>
        <tr>
            <td><button id="cuatro">4</button></td><td><button id="cinco">5</button></td><td><button id="seis">6</button></td><td><button id="multoplicacion">*</button></td><td><button id="logaritmo">log</button></td><td><button id="e">e</button></td>
        </tr>
        <tr>
            <td><button id="siete">7</button></td><td><button id="ocho">8</button></td><td><button id="nueve">9</button></td><td><button id="resta">-</button></td><td><button id="reset">AC</button></td><td rowspan="2"><button id="igual">=</button></td>
        </tr>
        <tr>
            <td><button id="coma">.</button></td><td><button id="cero">0</button></td><td><button id="pi">π</button></td><td><button id="suma">+</button></td><td><button id="memoria">MR</button></td>
        </tr>
        </table>
</body>
</html>
